<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudenix - Sistema IDS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body { 
            background-color: #0d1117; 
            color: #c9d1d9; 
            font-family: 'Segoe UI', 'Courier New', monospace; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .painel { 
            background-color: #161b22; 
            padding: 30px; 
            border: 1px solid #30363d; 
            border-radius: 10px; 
            width: 90%; 
            max-width: 450px; 
            box-shadow: 0 0 30px rgba(0,0,0,0.5); 
        }
        h1 { 
            text-align: center; 
            color: #58a6ff; 
            border-bottom: 1px solid #30363d; 
            padding-bottom: 15px; 
            margin-top: 0;
            font-size: 24px;
        }
        .campo { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 14px; color: #8b949e; }
        input, select { 
            width: 100%; 
            padding: 12px; 
            background: #0d1117; 
            border: 1px solid #30363d; 
            color: white; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 16px;
        }
        input:focus, select:focus { outline: 2px solid #1f6feb; border-color: transparent; }
        button { 
            width: 100%; 
            padding: 15px; 
            background-color: #238636; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold; 
            transition: 0.2s;
        }
        button:hover { background-color: #2ea043; }
        button:disabled { background-color: #30363d; cursor: not-allowed; }
        
        .resultado { 
            margin-top: 25px; 
            padding: 20px; 
            text-align: center; 
            border-radius: 8px; 
            font-weight: bold; 
            font-size: 20px; 
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="app" class="painel">
    <h1>üõ°Ô∏è CLOUDENIX IDS</h1>
    
    <div class="campo">
        <label>Porta de Destino</label>
        <input type="number" v-model="porta" placeholder="Ex: 80, 22, 443">
    </div>

    <div class="campo">
        <label>Tamanho do Pacote (Bytes)</label>
        <input type="number" v-model="tamanho" placeholder="Ex: 500, 1200">
    </div>

    <div class="campo">
        <label>Protocolo</label>
        <select v-model="protocolo">
            <option value="0">TCP</option>
            <option value="1">UDP/HTTP</option>
            <option value="2">DNS</option>
        </select>
    </div>

    <button @click="analisarTrafego" :disabled="loading">
        {{ loading ? 'PROCESSANDO...' : 'ANALISAR TR√ÅFEGO' }}
    </button>

    <div v-if="resultado" class="resultado" :style="{ backgroundColor: corFundo, border: '2px solid ' + corBorda, color: corTexto }">
        {{ resultado }}
        <div style="font-size: 14px; margin-top: 8px; opacity: 0.9; font-weight: normal;">
            Confian√ßa da IA: {{ confianca }}
        </div>
    </div>
</div>

<script>
    const { createApp } = Vue

    createApp({
        data() {
            return {
                porta: 80,
                tamanho: 500,
                protocolo: '1',
                resultado: null,
                confianca: '',
                corFundo: '',
                corBorda: '',
                corTexto: '',
                loading: false
            }
        },
        methods: {
            async analisarTrafego() {
                this.loading = true;
                this.resultado = null;
                
                // Dados para enviar
                const dados = {
                    porta: parseInt(this.porta),
                    tamanho_pacote: parseInt(this.tamanho),
                    protocolo: parseInt(this.protocolo)
                }

                try {
                   
                    const urlApi = 'https://clouenix.azurewebsites.net/predict';
                    
                    const resposta = await fetch(urlApi, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(dados)
                    });
                    
                    if (!resposta.ok) throw new Error("Erro na API");

                    const json = await resposta.json();
                    
                    this.resultado = json.mensagem;
                    this.confianca = json.confianca;
                    
                    // Configura as cores baseado na resposta
                    if (json.cor === 'red') {
                        this.corFundo = 'rgba(255, 50, 50, 0.15)';
                        this.corBorda = '#ff6b6b';
                        this.corTexto = '#ff6b6b';
                    } else {
                        this.corFundo = 'rgba(50, 255, 100, 0.15)';
                        this.corBorda = '#2ea043';
                        this.corTexto = '#3fb950';
                    }
                } catch (erro) {
                    console.error(erro);
                    this.resultado = "Erro de Conex√£o com o Servidor";
                    this.corFundo = 'rgba(255, 165, 0, 0.15)';
                    this.corBorda = 'orange';
                    this.corTexto = 'orange';
                    this.confianca = "Verifique se a API Azure est√° rodando";
                } finally {
                    this.loading = false;
                }
            }
        }
    }).mount('#app')
</script>

</body>
</html>
